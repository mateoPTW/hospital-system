name: CI/CD for Hospital System

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Check out del repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    # Paso 2: Configurar JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    # Paso 3: Construir la imagen Docker
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/hospital-app:latest .

    # Paso 4: Iniciar sesión en Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Paso 5: Push de la imagen a Docker Hub
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/hospital-app:latest

    # Paso 6: Configurar SSH
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H localhost >> ~/.ssh/known_hosts

    # Paso 7: Desplegar en el servidor de producción
    - name: Deploy to Production Server
      run: |
        ssh -i ~/.ssh/id_rsa user@localhost 'docker pull ${{ secrets.DOCKER_USERNAME }}/hospital-app:latest && docker run -d --name hospital-app -p 8080:8080 hospital-app:latest'
